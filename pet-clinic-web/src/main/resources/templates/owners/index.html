<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="gent.springframework.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'List of Pet Owners'">List of Pet Owners</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="table table-striped">Id</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Gent</td>
        <td th:text="${owner.lastName}">Kastrati</td>
    </tr>
    </tbody>
</table>
</body>
</html>
